<script>
$(document).ready(function(){
  
  var inc = 1;

    var ano = '<input type="text" name="email[]" class="emailid"><span class="remove" id='+inc+'> Remove</span></br>';

  $(document).on('click','.remove',function(){
	//$(this).closest("#emailcontent").find("input[type='text']").remove();
	$(this).prev().remove();
	$(this).remove();
  });
  
});
</script>
