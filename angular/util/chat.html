<!DOCTYPE html>
<html lang="en" ng-app="discussion">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title ng-controller="titlehead"> {{title}}</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
  </head>

  <body ng-controller="discussioncontroller" when-scrolled="loadMore()">

    <div class="container" ng-init="prepareRenderData();">
      <!-- Main component for a primary marketing message or call to action -->
      <div class=" " style="height:100%" schroll-bottom="messages">
	  
		<div class="today">
			
			<div class="pull-right col-md-7 jumbotron" ng-repeat='msg in messages'>
			{{msg.msg}}
			</div>

		</div>
      </div>
	  <div class="clearfix"></div>
		
		<form ng-submit="sendIM(im)">
			<div class="input-group">
				<input type="text" ng-model="im.msg" class="form-control" placeholder="Type here...">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicons-redo">></i>
					</button>
				</div>
			</div>
		</form>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
